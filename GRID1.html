<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID ASSIGNMENT</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            gap: 8px;
            background-color: palevioletred;
            padding: 12px;
        }
        .container div{
            background-color: pink;
            padding: 35px;
            font-size: 25px;
            text-align: center;
        }
        .item8{
            grid-area: 1/2/5/6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"><a href="./B&W/IMAGE1.jpg" target='IDForEight'>1</a></div>
        <div class="item2"><a href="./B&W/IMAGE2.jpg" target='IDForEight'>2</a></div>

        <div class="item5"><a href="./B&W/IMAGE5.jpg" target='IDForEight'>5</a></div>

        <div class="item7"><a href="./B&W/IMAGE7.jpg" target='IDForEight'>7</a></div>

</html>
